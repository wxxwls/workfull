{% load i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 모바일 화면 최적화를 위한 추가 스타일 */
        body {
            background-color: #e9f7ef; /* 밝은 초록 배경색 */
        }

        .login-container {
            margin-top: 10vh; /* 화면 중앙에 가깝게 위치 */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 효과 */
        }

        .login-header {
            font-size: 1.5rem; /* 모바일에서도 읽기 쉬운 크기 */
            color: #28a745; /* 초록색 텍스트 */
        }

        .form-control {
            padding: 1.25rem 0.75rem; /* 입력 필드의 여백을 늘려서 터치하기 쉽게 */
        }

        .btn-primary {
            padding: 0.75rem; /* 버튼의 크기를 늘려서 터치하기 쉽게 */
            font-size: 1.1rem; /* 버튼 텍스트 크기 증가 */
            background-color: #28a745; /* 초록색 버튼 */
            border-color: #28a745; /* 초록색 테두리 */
        }

        .btn-primary:hover {
            background-color: #218838; /* 더 어두운 초록색으로 변경 */
            border-color: #1e7e34; /* 테두리 색상 변경 */
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-11 col-sm-8 col-md-6 col-lg-4">
                <div class="login-container">
                    <h2 class="text-center login-header">로그인</h2>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id" name="id" value="{{ id|default:'' }}" required autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="off">
                        </div>
                        {% if error %}
                        <div class="alert alert-danger text-center">
                            {{ error }}
                        </div>
                        {% endif %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Don't have an account? <a href="{% url 'signup' %}" class="text-success">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
