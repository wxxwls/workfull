{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산업재해 보상보험</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 90%;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .continue {
            color: white;
            background-color: green;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            border-radius: 5px;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
            .continue {
                font-size: 1.5em;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{% static '1.png' %}" alt="산업재해 보상보험">
        <div>
            <a href="{% url 'info2' %}" class="continue">계속하기</a>
        </div>
    </div>

</body>
</html>
