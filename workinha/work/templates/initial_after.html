<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴업급여청구서</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f7ef;
        }

        .menu-container {
            margin-top: 10vh;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-menu {
            background-color: #28a745;
            color: white;
            border: none;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2rem;
            width: 100%;
            text-align: center;
            cursor: pointer;
        }

        .btn-menu:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        .file-upload {
            display: none;
        }

        /* 서류 추가 버튼 스타일 */
        .add-file-btn {
            background-color: #fff;
            color: #28a745;
            border: 2px solid #28a745;
            padding: 10px;
            font-size: 1.2rem;
            width: 100%;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-file-btn i {
            margin-right: 10px;
            font-size: 1.4rem;
        }

        .add-file-btn:hover {
            background-color: #28a745;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #file-select-container {
            display: none;
        }

        .file-added {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="menu-container text-center">
            
            <!-- 최초 요양 급여 신청서 이동 버튼 -->
            <a href="{% url 'after_apply_injury' %}" class="btn btn-menu">휴업급여신청서 작성</a>

            <!-- 오류 메시지 표시 -->
            <p id="error-message" class="error-message" style="display: none;">파일을 선택해 주세요.</p>

            <!-- 파일 제출 폼 -->
            <form method="POST" enctype="multipart/form-data" action="{% url 'initial_after' %}">
                {% csrf_token %}

                <!-- + 버튼으로 파일 선택 추가 -->
                <div class="mb-3">
                    <button type="button" class="add-file-btn" onclick="showFileSelect()">
                        <i class="fas fa-plus"></i> + 서류 추가
                    </button>
                </div>

                <!-- 서류 선택 목록 -->
                <div id="file-select-container" class="mb-3">
                    <label for="file-type" class="form-label">추가할 서류를 선택하세요:</label>
                    <select id="file-type" class="form-select">
                        <option value="DisabilityCompensation">장해급여신청서</option>
                        <option value="Rehabilitation">재요양신청서</option>
                        <option value="VocationalTrainingSupport">직업전환훈련지원신청서</option>
                    </select>
                    <button type="button" class="add-file-btn mt-2" onclick="addFileInput()">서류 추가하기</button>
                </div>

                <!-- 추가된 파일 업로드 필드들 -->
                <div id="file-upload-container" class="file-added"></div>

                <!-- 제출 버튼 -->
                <button type="submit" class="btn btn-success">제출하기</button>
            </form>
        </div>
    </div>

    <script>
        let addedFiles = {}; // 이미 추가된 파일 타입을 저장

        function showFileSelect() {
            document.getElementById('file-select-container').style.display = 'block'; // 서류 선택 목록 보이기
        }

        function addFileInput() {
            const selectedFileType = document.getElementById('file-type').value;
            const fileLabels = {
                'DisabilityCompensation': '장해급여신청서',
                'Rehabilitation': '재요양신청서',
                'VocationalTrainingSupport': '직업전환훈련지원신청서'

            };

            // 이미 추가된 파일이면 경고
            if (addedFiles[selectedFileType]) {
                alert('이미 선택된 서류입니다.');
                return;
            }

            const container = document.getElementById('file-upload-container');

            // 새로운 div 요소 생성
            const fileDiv = document.createElement('div');
            fileDiv.classList.add('mb-3', 'file-upload');
            fileDiv.style.display = 'block';  // 필드를 보이도록 설정

            // 파일 선택 라벨 생성
            const label = document.createElement('label');
            label.classList.add('form-label');
            label.setAttribute('for', selectedFileType);
            label.textContent = fileLabels[selectedFileType];

            // 파일 선택 입력 필드 생성
            const input = document.createElement('input');
            input.type = 'file';
            input.name = selectedFileType;
            input.id = selectedFileType;
            input.classList.add('form-control');

            // div에 라벨과 파일 입력 필드를 추가
            fileDiv.appendChild(label);
            fileDiv.appendChild(input);
            container.appendChild(fileDiv);

            // 추가된 파일 타입 기록
            addedFiles[selectedFileType] = true;

            // 서류 선택 목록 숨기기
            document.getElementById('file-select-container').style.display = 'none';
        }
    </script>

    <!-- Bootstrap JS 및 Font Awesome 아이콘 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
