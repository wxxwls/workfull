<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사례 검색</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f7ef; /* 밝은 초록 배경색 */
        }

        .posts-container {
            margin-top: 5vh;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            color: #28a745;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-search {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-search:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="posts-container">
            <h2 class="text-center mb-4" style="color: #28a745;">사례 검색</h2>

            <!-- 검색 폼 -->
            <form method="get" action="{% url 'get_all_posts' %}" class="input-group mb-3">
                <input type="text" class="form-control" placeholder="제목을 입력하세요" name="q" value="{{ request.GET.q }}">
                <button class="btn btn-search" type="submit">검색</button>
            </form>

            <!-- 게시글 리스트 -->
            <ul class="list-group">
                {% for post in posts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <a href="{% url 'post_detail' post.id %}" class="post-title">{{ post.title }}</a>
                    </div>
                </li>
                {% empty %}
                <li class="list-group-item text-center">게시글이 없습니다.</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
