<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신청 완료</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f7ef; /* 밝은 초록 배경색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .success-message {
            color: #28a745;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .btn-home {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
        }

        .btn-home:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1 class="success-message">신청이 성공적으로 완료되었습니다!</h1>
        <p>신청해주셔서 감사합니다. 담당자가 확인 후 연락드리겠습니다.</p>
        
        <!-- "메뉴로 이동하기" 버튼 추가 -->
        <a href="{% url 'category' %}" class="btn-home">메뉴로 이동하기</a>
    </div>
</body>
</html>
