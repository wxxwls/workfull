<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자주 묻는 질문</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f7ef; /* 밝은 초록 배경색 */
        }

        .qna-container {
            margin-top: 20px;
        }

        .question {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .answer {
            display: none; /* 기본적으로 숨김 */
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center my-4" style="color: #28a745;">자주 묻는 질문</h2>
        <div class="qna-container">
            {% for item in qna_list %}
                <!-- 첫 번째 질문과 답변 -->
                <div class="question" onclick="toggleAnswer('answer1-{{ item.id }}')">Q1: {{ item.title1 }}</div>
                <div class="answer" id="answer1-{{ item.id }}">A1: {{ item.content1 }}</div>

                <!-- 두 번째 질문과 답변 -->
                <div class="question" onclick="toggleAnswer('answer2-{{ item.id }}')">Q2: {{ item.title2 }}</div>
                <div class="answer" id="answer2-{{ item.id }}">A2: {{ item.content2 }}</div>

                <!-- 세 번째 질문과 답변 -->
                <div class="question" onclick="toggleAnswer('answer3-{{ item.id }}')">Q3: {{ item.title3 }}</div>
                <div class="answer" id="answer3-{{ item.id }}">A3: {{ item.content3 }}</div>

                <!-- 네 번째 질문과 답변 -->
                <div class="question" onclick="toggleAnswer('answer4-{{ item.id }}')">Q4: {{ item.title4 }}</div>
                <div class="answer" id="answer4-{{ item.id }}">A4: {{ item.content4 }}</div>

                <!-- 다섯 번째 질문과 답변 -->
                <div class="question" onclick="toggleAnswer('answer5-{{ item.id }}')">Q5: {{ item.title5 }}</div>
                <div class="answer" id="answer5-{{ item.id }}">A5: {{ item.content5 }}</div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleAnswer(answerId) {
            var answer = document.getElementById(answerId);
            if (answer.style.display === 'none' || answer.style.display === '') {
                answer.style.display = 'block';
            } else {
                answer.style.display = 'none';
            }
        }
    </script>
</body>

</html>
