{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ current_language }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Home" %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 초록색 테마 스타일 */
        :root {
            --primary-color: #28a745; /* 초록색 기본 컬러 */
            --secondary-color: #218838; /* 초록색 강조 컬러 */
        }

        .navbar {
            background-color: var(--primary-color); /* 네비게이션 바 배경을 초록색으로 설정 */
        }

        .navbar-brand,
        .nav-link {
            color: white !important; /* 네비게이션 바 텍스트를 흰색으로 설정 */
        }

        .nav-link:hover {
            color: #d4edda !important; /* 네비게이션 바 링크 호버 색상 */
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .form-select,
        .btn-outline-primary {
            border-color: var(--primary-color);
        }

        .btn-outline-primary {
            color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .text-green {
            color: var(--primary-color); /* 텍스트 색상을 초록색으로 설정 */
        }

        @media (max-width: 576px) {
            .lead {
                font-size: 1rem; /* 작은 화면에서 리드 텍스트 크기 조정 */
            }

            .btn-lg {
                width: 100%; /* 모바일 화면에서 버튼이 가로로 늘어나도록 설정 */
                margin-bottom: 1rem; /* 버튼 간의 간격 추가 */
            }
        }
    </style>
</head>

<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">{% trans "Home" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">{% trans "Login" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">{% trans "Sign Up" %}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <!-- 이미지로 대체 -->
                <img src="{% static 'image.png' %}" alt="{% trans 'WITH' %}" class="img-fluid">
                <p class="lead text-green">{% trans "이주노동자와 함께합니다." %}</p> <!-- 텍스트에 초록색 클래스 추가 -->
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">{% trans "Login" %}</a>
                <a href="{% url 'signup' %}" class="btn btn-secondary btn-lg mt-3">{% trans "Sign Up" %}</a>
            </div>
        </div>

        <!-- 언어 선택 드롭다운 -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <select name="language" class="form-select">
                            {% for code, name in languages %}
                                <option value="{{ code }}" {% if current_language == code %}selected{% endif %}>{{ name }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-outline-primary">{% trans "Change Language" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
