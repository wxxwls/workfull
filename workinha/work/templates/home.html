{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ current_language }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Home" %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 초록색 테마 스타일 */
        :root {
            --primary-color: #28a745; /* 초록색 기본 컬러 */
            --secondary-color: #218838; /* 초록색 강조 컬러 */
        }

        /* Google Fonts 적용 */
        body {
            font-family: 'Roboto', sans-serif; /* 기본 글씨체를 Roboto로 설정 */
        }

        h1, h2, h3, h4, h5, h6, .navbar-brand, .nav-link {
            font-family: 'Noto Sans', sans-serif; /* 헤딩과 중요한 텍스트에 Noto Sans 폰트 사용 */
        }

        /* 텍스트 스타일 변경 */
        .lead-text {
            font-family: 'Noto Sans', sans-serif;
            font-size: 3rem; /* 더 큰 글씨 */
            font-weight: 700;
            color: var(--primary-color); /* 초록색 텍스트 */
            margin-top: 20px;
        }

        /* 버튼 스타일 */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            font-size: 1.5rem; /* 버튼 글씨 크기 */
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary-color);
            border-color: var(--primary-color);
            font-size: 1.5rem; /* 버튼 글씨 크기 */
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .form-select,
        .btn-outline-primary {
            border-color: var(--primary-color);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            font-size: 1.2rem; /* 언어 변경 버튼 크기 */
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .text-green {
            color: var(--primary-color); /* 텍스트 색상을 초록색으로 설정 */
        }

        @media (max-width: 576px) {
            .lead {
                font-size: 1.5rem; /* 작은 화면에서 리드 텍스트 크기 조정 */
            }

            .btn-lg {
                width: 100%; /* 모바일 화면에서 버튼이 가로로 늘어나도록 설정 */
                margin-bottom: 1rem; /* 버튼 간의 간격 추가 */
            }
        }
    </style>
</head>

<body>
    <!-- 메인 컨텐츠 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <!-- 이미지로 대체 -->
                <img src="{% static 'image.png' %}" alt="{% trans 'WITH' %}" class="img-fluid">
                <p class="lead-text">이주노동자와 함께합니다.</p> <!-- 더 큰 한국어 텍스트 -->
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">로그인</a>
                <a href="{% url 'signup' %}" class="btn btn-secondary btn-lg mt-3">회원가입</a>
            </div>
        </div>

        <!-- 언어 선택 드롭다운 -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <select name="language" class="form-select">
                            {% for code, name in languages %}
                                <option value="{{ code }}" {% if current_language == code %}selected{% endif %}>{{ name }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-outline-primary">언어 변경</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
