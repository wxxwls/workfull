<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .post-card {
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .like-button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Posts</h2>

        <!-- Í≤ÄÏÉâ Ìèº -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search posts..." id="search-query">
            <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
        </div>

        <!-- Ï†ïÎ†¨ ÏòµÏÖò -->
        <div class="mb-3">
            <select class="form-select" id="sort-options">
                <option value="latest" selected>Latest</option>
                <option value="oldest">Oldest</option>
                <option value="popular">Most Popular</option>
            </select>
        </div>

        <!-- Í≤åÏãúÍ∏Ä Î™©Î°ù -->
        <div id="posts-container"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript ÏΩîÎìú -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Ï¥àÍ∏∞ Î°úÎî© Ïãú Í≤åÏãúÍ∏Ä Í∞ÄÏ†∏Ïò§Í∏∞
            loadPosts();

            // Í≤ÄÏÉâ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
            document.getElementById('search-button').addEventListener('click', function () {
                loadPosts();
            });

            // Ï†ïÎ†¨ ÏòµÏÖò Î≥ÄÍ≤Ω Ïù¥Î≤§Ìä∏
            document.getElementById('sort-options').addEventListener('change', function () {
                loadPosts();
            });
        });

        // Í≤åÏãúÍ∏ÄÏùÑ Í∞ÄÏ†∏Ïò§Îäî Ìï®Ïàò
        function loadPosts() {
            const query = document.getElementById('search-query').value;
            const sortBy = document.getElementById('sort-options').value;

            // API Ìò∏Ï∂ú
            fetch(`/posts/search/?q=${query}&sort=${sortBy}`)
                .then(response => response.json())
                .then(data => {
                    const postsContainer = document.getElementById('posts-container');
                    postsContainer.innerHTML = ''; // Í∏∞Ï°¥ ÎÇ¥Ïö© ÏßÄÏö∞Í∏∞

                    // Í≤åÏãúÍ∏Ä ÏÉùÏÑ±
                    data.forEach(post => {
                        const postCard = document.createElement('div');
                        postCard.className = 'post-card';

                        const postContent = `
                            <h5>${post.title}</h5>
                            <p>${post.content}</p>
                            <p class="text-muted">Likes: <span id="likes-count-${post.id}">${post.total_likes}</span></p>
                            <button class="btn btn-link like-button" onclick="toggleLike(${post.id})">üëç Like</button>
                        `;
                        postCard.innerHTML = postContent;
                        postsContainer.appendChild(postCard);
                    });
                })
                .catch(error => console.error('Error loading posts:', error));
        }

        // Ï¢ãÏïÑÏöî ÌÜ†Í∏Ä Ìï®Ïàò
        function toggleLike(postId) {
    fetch(`/posts/${postId}/toggle-like/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken'), // CSRF ÌÜ†ÌÅ∞ ÌïÑÏöî
        },
        credentials: 'same-origin'
    })
        .then(response => response.json())
        .then(data => {
            const likesCountElement = document.getElementById(`likes-count-${postId}`);
            likesCountElement.textContent = data.total_likes;
            alert(data.message);
        })
        .catch(error => console.error('Error toggling like:', error));
}
        // CSRF ÌÜ†ÌÅ∞ÏùÑ Í∞ÄÏ†∏Ïò§Îäî Ìï®Ïàò
        function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
        
    </script>
</body>

</html>
