<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 메뉴</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #e9f7ef; /* 밝은 초록 배경색 */
        }

        .menu-container {
            margin-top: 10vh;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .icon-text {
            font-size: 1rem;
            color: #333;
            margin-top: 8px;
            white-space: nowrap; /* 텍스트를 한 줄로 고정 */
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            height: 150px; /* 정사각형을 유지하기 위해 높이 설정 */
            width: 100%; /* 정사각형을 유지하기 위해 너비 설정 */
        }

        /* 메뉴 간 간격 추가 */
        .menu-item-wrapper {
            padding: 10px;
        }

        /* Google Material Icon 크기와 색상 조정 */
        .material-icons {
            font-size: 3rem;
            margin-bottom: 8px;
        }

        /* 색상 정의 */
        .icon-injury {
            color: #e74c3c; /* 빨간색 (산재신청) */
        }

        .icon-search {
            color: #3498db; /* 파란색 (사례검색) */
        }

        .icon-faq {
            color: #f39c12; /* 주황색 (자주하는질문) */
        }

        .icon-center {
            color: #2ecc71; /* 초록색 (주변센터 찾기) */
        }

        .menu-item:hover .material-icons {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .menu-container {
                width: 100%;
            }

            .material-icons {
                font-size: 2.5rem;
            }

            .icon-text {
                font-size: 0.9rem;
                white-space: nowrap; /* 작은 화면에서도 텍스트 한 줄 유지 */
            }

            .menu-item {
                height: 120px; /* 모바일에서 정사각형 크기 조정 */
            }
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="menu-container text-center">
            <div class="row">
                <div class="col-6 menu-item-wrapper">
                    <a href="{% url 'choose_injury_type' %}" class="menu-item">
                        <span class="material-icons icon-injury">description</span> <!-- 서류 아이콘 (산재신청) -->
                        <span class="icon-text">산재신청</span>
                    </a>
                </div>
                <div class="col-6 menu-item-wrapper">
                    <a href="{% url 'get_all_posts' %}" class="menu-item">
                        <span class="material-icons icon-search">search</span> <!-- 사례검색 아이콘 -->
                        <span class="icon-text">사례검색</span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-6 menu-item-wrapper">
                    <a href="{% url 'qna_list' %}" class="menu-item">
                        <span class="material-icons icon-faq">help</span> <!-- 자주하는질문 아이콘 -->
                        <span class="icon-text">자주하는질문</span>
                    </a>
                </div>
                <div class="col-6 menu-item-wrapper">
                    <a href="{% url 'kakaoapi' %}" class="menu-item">
                        <span class="material-icons icon-center">location_on</span> <!-- 주변센터 찾기 아이콘 -->
                        <span class="icon-text">주변센터 찾기</span> <!-- 한 줄로 유지 -->
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
