<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경고 메시지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .popup-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        .popup-message {
            font-size: 1.2rem;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .btn-continue {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .btn-continue:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="popup-container">
        <p class="popup-message">본 최초요양급여 신청 시 필수 서류는 최초 요양 급여 신청서가 있고, 개인에 따라  의무 기록지/진료비 내역서, 근 3개월 간의 임금 내역 (통장 사본), 목격자 진술서, 사고 사실 확인서, 외국인 등록증이 필요할 수도 있습니다.</p>
        <button class="btn-continue" onclick="continueToNextPage()">계속하기</button>
    </div>

    <script>
        function continueToNextPage() {
            window.location.href = "{% url 'initial_injury_options' %}";
        }
    </script>
</body>
</html>
